<script src="http://localhost:8080/kwikemart-online-store/js/jquery-1.8.3.min.js"></script>
<script src="http://localhost:8080/kwikemart-online-store/js/jquery.validate.min.js"></script>
<script>
function createClient (){
	var postbody = "userName="+document.getElementById("userName").value;
	postbody +="&cellphone="+document.getElementById("cellphone").value;
	postbody +="&clientName="+document.getElementById("clientName").value;
	postbody +="&fixedlinePhone="+document.getElementById("fixedlinePhone").value;
	postbody +="&password="+document.getElementById("password").value;
	postbody +="&dstreet="+document.getElementById("dstreet").value;
	postbody +="&dcity="+document.getElementById("dcity").value;							   
	postbody +="&dnumber="+document.getElementById("dnumber").value;							   
	postbody +="&dcountry="+document.getElementById("dcountry").value;							   
	postbody +="&dzipCode="+document.getElementById("dzipCode").value;							   
	postbody +="&bstreet="+document.getElementById("bstreet").value;							   
	postbody +="&bcity="+document.getElementById("bcity").value;							   
	postbody +="&bnumber="+document.getElementById("bnumber").value;							   
    postbody +="&bcountry="+document.getElementById("bcountry").value;							   
    postbody +="&bzipCode="+document.getElementById("bzipCode").value;			
		
	var valid= false;
	valid = $("#clientForm").valid();;
	if(valid){
		$.ajax({
			type: "POST",
			url: "http://localhost:8080/kwikemart-online-store/services/client/add",
			data: postbody,
			crossDomain: true,
			processData: false,
			global:false,
			success:function(response){			
			   alert(response);
			 }
			});		
    }
}

$().ready(function() {

			// validate register form on keyup and submit
			$("#clientForm").validate({
				rules: {
					userName: "required",
			cellphone: "required",
			clientName: "required",
			fixedlinePhone: "required",
			password: "required",
			dstreet: "required",
			dcity: "required",			   
			dnumber	: "required",						   
			dcountry: "required",							   
			dzipCode: "required",							   
			bstreet: "required",							   
			bcity: "required",							   
			bnumber: "required",							   
			bcountry: "required",							   
			bzipCode: "required",	
			userName: {
						required: true,
						email:true
					},
			password: {
				required: true,
				minlength: 5,
			},			
			passwordConfirm: {
				required: true,
				minlength: 5,
				equalTo: "#password"
			},		
			cellphone: {
						required: true,
						digits:true
					},
			fixedlinePhone: {
				required: true,
				digits:true
			}
		},
		messages: {
			userName: "Please enter your email address",
			clientName: "Please enter your name",
			password: {
				required: "Please provide a password",
				minlength: "Your password must be at least 5 characters long"
			},
			passwordConfirm: {
				required: "Please provide a password",
				minlength: "Your password must be at least 5 characters long",
				equalTo: "Please enter the same password as above"
			}
		}
	});

	
});

</script>
